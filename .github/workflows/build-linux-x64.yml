name: Build CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt install
      run: sudo apt install g++ make autoconf automake autopoint libtool
    - name: autoreconf
      run: autoreconf -vfi
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: package
      run: |
        cd src/tools/.libs/
        tar czf hunspell-linux-x64.tar.gz *
    - uses: actions/upload-artifact@v2
      with:
        name: hunspell-linux-x64.tar.gz
        path: src/tools/.libs/hunspell-linux-x64.tar.gz

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: brew install
      run: brew install autoconf automake libtool gettext
    - name: brew link
      run: brew link gettext --force
    - name: autoreconf
      run: autoreconf -vfi
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: package
      run: |
        cd src/tools/.libs/
        tar czf hunspell-macos-x64.tar.gz *
    - uses: actions/upload-artifact@v2
      with:
        name: hunspell-macos-x64.tar.gz
        path: src/tools/.libs/hunspell-macos-x64.tar.gz

  build-windows:

    runs-on: windows-latest
    steps:
    - uses: msys2/setup-msys2@v2
    - uses: actions/checkout@v2
    - shell: msys2 {0}
      run: pacman -S base-devel mingw-w64-x86_64-toolchain mingw-w64-x86_64-libtool
    - shell: msys2 {0}
      run: autoreconf -vfi
    - shell: msys2 {0}
      run: ./configure
